<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_blank" />

    <title class="pageTitle">{{ site.page_title }}</title>
    <meta name="description" content="{{ site.app_description }}" />

    <link rel="shortcut icon" href="{{ site.app_icon }}" />

    <!-- Smart App Banner -->
    {% if site.enable_smart_app_banner %}
    <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}" />
    {% endif %}

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/goals.css" />
    <link rel="stylesheet" href="goals.css" />
    <link rel="stylesheet" href="../goals.css" />
  </head>
  <body>
    <div class="goals">
      <div class="headerBackground">
        <div class="container">
          {% include header.html %}
          <div class="title">
            <div class="goaltitle">
              <h1 class="left">Goals:</h1>
              <h1 class="right">
                What did we try to achieve with this project?
              </h1>
            </div>
            <div class="descriptionLine"></div>
            <div class="markerstitle">
              <div class="dot"></div>
              <h1 class="left">Design For The Real World</h1>
              <div class="dot"></div>
              <h1 class="right">Physical Access</h1>
            </div>
          </div>
          <div class="content">{% include goalcontent.html %}</div>
        </div>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
